<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Delhotal's Restaurant Reviews {% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% block styles %}
        {{ bootstrap.load_css() }}
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">

    {% endblock %}
</head>
   <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" height="40" fill="#643843" class="bi bi-clipboard-heart" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M5 1.5A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5v1A1.5 1.5 0 0 1 9.5 4h-3A1.5 1.5 0 0 1 5 2.5zm5 0a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5z"/>
          <path d="M3 1.5h1v1H3a1 1 0 0 0-1 1V14a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V3.5a1 1 0 0 0-1-1h-1v-1h1a2 2 0 0 1 2 2V14a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3.5a2 2 0 0 1 2-2"/>
          <path d="M8 6.982C9.664 5.309 13.825 8.236 8 12 2.175 8.236 6.336 5.31 8 6.982"/>
        </svg>
        <span class="fs-4 vintage-font" style="color: #643843">Delhotal's Reviews</span>
      </a>

      <ul class="nav nav-pills">
          {% if current_user.id == "admin" %}
        <li class="nav-item hide_on_home"><a href="{{ url_for('logout') }}" class="nav-link">Logout</a></li>
          {% else %}
        <li class="nav-item hide_on_home"><a href="{{ url_for('login') }}" class="nav-link">Admin Login</a></li>
          {% endif %}
        <li class="nav-item hide_on_home"><a href="{{ url_for('restaurants') }}" class="nav-link">Restaurants</a></li>
        <li class="nav-item hide_on_home"><a href="{{ url_for('add') }}" class="nav-link">Add</a></li>
      </ul>
    </header>
  </div>
{% block content %}{% endblock %}
</html>
